{% extends "base.html" %}
{% block content %}
<h2>Pacientes: Dr(a). {{ nome }}</h2>

{% if consultas %}
  <ul>
    {% for consulta in consultas %}
      <li>Paciente: {{ consulta.paciente.nome }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>Esse médico não tem pacientes agendados.</p>
{% endif %}

<footer class="menu-footer" style="margin-top: 100px;">
    <a href="{{ url_for('voltar_menum') }}" class="btn">Voltar para o menu</a>
  </footer>

{% endblock %}
